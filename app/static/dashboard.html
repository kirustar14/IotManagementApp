<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} Dashboard</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-decimation"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(150deg, rgb(143, 174, 195), #4895a1, #78b4c4);
            font-family: 'Dancing Script', cursive, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            overflow-x: hidden;
            font-weight: 300;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            color: #fff;
            padding: 30px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Top Right Button */
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: #2b516a;
        }

        /* Container with Chart and Panel */
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        /* Chart Container */
        .chart-container {
            flex: 1 1 45%; /* Set to 45% width for better responsiveness */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 24rem;
            color: black;
        }

        /* Panel Container */
        .panel-container {
            flex: 1 1 45%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 24rem;
            overflow: auto;
        }

        /* Dropdown for tab selection */
        .dropdown-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Dropdown for tab selection */
        .dropdown-container p {
            display: flex;
            margin-right: 25rem;
            font-size: 1.5rem;
        }

        .dropdown-container select {
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(145deg, #1abc9c, #16a085);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-container select:hover {
            background-color: #2980b9;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Chatbox Styling */
        .chat-container {
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
        }

        .message-bubble {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }

        .user-bubble {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }

        .ai-bubble {
            background-color: #f1f1f1;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Buttons above each panel */
        .button-container button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{name}} Dashboard</h1>
    </header>

    <!-- Profile Button linking to profile page -->
    <button class="profile-button" onclick="window.location.href='/profile/{{name}}'">Profile</button>

    <div class="dropdown-container">
        <p>Sensor Data</p>
        <select onchange="switchTab(this.value)">
            <option value="chat">Chat</option>
            <option value="outfit">Outfit Recommendations</option>
            <option value="image">Image Generation</option>
        </select>
    </div>
    
    <div class="container">
        <!-- Temperature Chart -->
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        <!-- Panel with Tabs -->
        <div class="panel-container">
            <!-- Tab Contents -->
            <div id="chat" class="tab-content">
                <div class="chat-container">
                    <div id="chat-box"></div>
                    <input type="text" id="user-message" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
                </div>
            </div>

            <div id="outfit" class="tab-content">
                <div class="response-container">
                    <div id="ai-response">What should I wear today?</div>
                    <button onclick="getOutfitSuggestion()">Get Outfit Suggestion</button>
                </div>
            </div>

            <div id="image" class="tab-content">
                <div class="response-container">
                    <input type="text" id="image-prompt" placeholder="Enter image description...">
                    <button onclick="generateImage()">Generate Image</button>
                    <img id="ai-image" src="" alt="Generated Image" style="display:none; max-width: 500px; border-radius: 10px;">
                </div>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>

</html>
