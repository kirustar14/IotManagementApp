<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wardrobe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2C3E50;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .user-greeting {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
        }
        .action-buttons a {
            text-decoration: none;
            font-weight: 500;
            padding: 12px 30px;
            background-color: #3498DB;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
            display: inline-block;
        }
        .action-buttons a:hover {
            background-color: #2980B9;
            transform: translateY(-2px);
        }
        .wardrobe-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item-card {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .item-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .item-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 10px;
        }
        .item-description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }
        .item-actions form {
            display: inline;
        }
        .item-actions button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .btn-edit {
            background-color: #28a745;
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Wardrobe</h1>
    </header>
    <div class="container">
        <div class="user-greeting">
            <p>Welcome, {{ name }}!</p>
        </div>
        <div class="action-buttons">
            <a href="/wardrobe/add/{{ name }}">Add New Item</a>
            <a href="/profile/{{ name }}">Go to Profile</a>
        </div>
        <div class="wardrobe-items">
            {% if wardrobe_items %}
                {% for item in wardrobe_items %}
                <div class="item-card">
                    <div class="item-name">{{ item['item_name'] }}</div>
                    <div class="item-description">{{ item['item_description'] }}</div>
                    <div class="item-actions">
                        <form action="/wardrobe/edit/{{ name }}/{{ item['id'] }}" method="get">
                            <button type="submit" class="btn-edit">Edit</button>
                        </form>
                        <form action="/wardrobe/delete/{{ name }}/{{ item['id'] }}" method="post">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>No items in your wardrobe yet.</p>
            {% endif %}
        </div>
    </div>
    <footer>
        <p>&copy; 2025 IoT Wardrobe App by Kiruthika Marikumaran</p>
    </footer>
</body>
</html>
