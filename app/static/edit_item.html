<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - IoT Wardrobe Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
            color: #2C3E50;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #2C3E50;
        }
        input[type="text"],
        textarea {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 12px 30px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980B9;
            transform: translateY(-2px);
        }
        .links {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #2C3E50;
            color: white;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            margin: 5px;
        }
        a:hover {
            background-color: #1A252F;
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            background-color: #f4f4f9;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Item</h1>
    </header>
    <section>
        <form action="/wardrobe/edit/{{ name }}/{{ item_id }}" method="POST">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" value="{{ item_name }}" required>

            <label for="item_description">Item Description:</label>
            <textarea id="item_description" name="item_description" required>{{ item_description }}</textarea>

            <button type="submit">Update Item</button>
        </form>
        <div class="links">
            <a href="/wardrobe/{{ name }}">Back to Wardrobe</a>
            <a href="/profile/{{ name }}">Back to Profile</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 IoT Wardrobe App by Kiruthika Marikumaran</p>
    </footer>
</body>
</html>
