<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .error-container a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #007bff;
            transition: background-color 0.3s, color 0.3s;
        }

        .error-container a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .error-container a:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Access Denied</h1>
        <p id="email">You are not authenticated as {{ email }}</p>
        <a href="/login">Return to login</a>
    </div>

</body>
</html>
